{% extends 'base.html' %}

{% load static %}
{% block title %}Image Recognition{% endblock %}



{% block content %}
<div class="container" >
  <div class="col-lg-12" style="background: rgba(0, 0, 0, 0.6);margin-top:3em;margin-bottom:5em;padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7);">
    <div class="col-lg-12">
      <a href="/admin"><h5 class="text-left"> Admin </h5></a>
      <h1 class="text-center section-title" style="margin-bottom:2em">Face Recognition</h1>
    </div>
    <style>
      h4{
        margin-bottom: 1.5em;
      }
      img{
        border-radius:50%;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        color: black;
      }
      img:hover{
        -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        -moz-box-shadow:    2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        box-shadow:         2px 2px 21px 0px rgba(0, 3, 0, 0.91);
        border:2px solid #fff;
      }
      h3{
        margin-bottom: 1.3em;
      }
      a{
        color:inherit
      }
      a:hover{
        color:inherit;
        text-decoration: none;
      }
      .section-title:after {
        	content:' ';display:block;margin:0 auto;width:100px;margin-top: 6px;border:2px solid #d0d0d0;border-radius:4px;
        	-webkit-border-radius:4px;
        	-moz-border-radius:4px;
        	box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
          margin-bottom:1em;
        }

        
      

    </style>

      <div class="col-md-10" style="margin-left:15em">
          <div class="col-md-3">
            <button type="button" style="background:transparent;border:none" data-toggle="modal" data-target="#myModal">
              <img src="{% static 'img/ad.png' %}" class="img-responsive" />
            </button>
            <h4 class="text-center">Take Image </h4>
        </div>
       
        <div class="col-md-3">
          <a href="/trainer"><img src="{% static 'img/tr.png' %}" class="img-responsive" /></a>
          <h4 class="text-center">Train Image </h4>
        </div>
         <div class="col-md-3">
           <a href="/detect"><img src="{% static 'img/camera.jpg' %}" class="img-responsive" /></a>
           <h4 class="text-center">Track Image </h4>
         </div>
      
      </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Input Emplyee details and wait for Camera</h4>
      </div>
      <div class="modal-body">
        <form method="POST">
          {% csrf_token %}
          <select name="epmloyee_ids">
            {% for record in records %}
            <option name="epmloyee_ids" id="epmloyee_ids" value="{{record.id}}">{{record.full_name}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-light">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
